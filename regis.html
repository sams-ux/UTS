<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Halaman Register</h1>
        <img src="/img/logo_stikom_besar (1).png" alt="" width="100px">
    </header>

    <main>
        <form method="get" action="index.html">
           <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
           </div>

           <br>

           <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
           </div>

           <br>

           <div class="nim">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim">
            </div>

            <br>
            
           <div class="nama">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </div>

            <br>
            
           <div class="angkatan">
                <label for="angkatan">Angkatan</label>
                <input type="text" id="angkatan" name="angkatan">
            </div>

            <br>

           <div class="prodi">
                <label for="prodi">Prodi</label>
                <input type="text" id="prodi" name="prodi">
            </div>

            <br>

           <div class="btn-login">
                <a href="index.html"><button type="submit">Daftar</button></a>
           </div>

           <br>

           <div><span>OR</span></div><br>


           <div class="btn-kembali">
               <button type="button" onclick="window.location.href='login.html'">Kembali</button>
           </div>

        </form>
    </main>


    <footer>

    </footer>
</body>
</html>
